<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Precomputing data tool</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../../bebras_tools.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="host">Server host</label>
            <input type="text" class="form-control" id="host" value="http://localhost:3000">
        </div>
        <div class="form-group">
            <label for="platform_id">Platform ID</label>
            <input type="text" class="form-control" id="platform_id" value="1">
        </div>
        <div class="form-group">
            <label for="token">Task id</label>
            <input type="text" class="form-control" id="task_id" value="">
        </div>
        <div class="form-group">
            <label for="token">Task random_seed min</label>
            <input type="text" class="form-control" id="random_seed_min" value="">
        </div>
        <div class="form-group">
            <label for="token">Task random_seed max</label>
            <input type="text" class="form-control" id="random_seed_max" value="">
        </div>
        <div class="form-group">
            <label for="token">Task token key</label>
            <input type="text" class="form-control" id="key" value="">
        </div>
        <button class="btn btn-primary" id="run">Run</button>
    </div>

</body>
</html>
